.marquee {

}

.text {
  font-size: 42px;
  font-weight: bold;
  margin-right: 60px;
  text-shadow: 0 0 10px black;
  animation: color 2s linear infinite, shake 0.15s infinite;
}

@keyframes run {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

@keyframes color {
  0% { color: red; }
  20% { color: orange; }
  40% { color: yellow; }
  60% { color: lime; }
  80% { color: cyan; }
  100% { color: magenta; }
}

  0% { transform: translate(0,0); }
  25% { transform: translate(-2px,1px); }
  50% { transform: translate(2px,-1px); }

  100% { transform: translate(1px,2px); }
}
